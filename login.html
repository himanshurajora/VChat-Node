<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./views/css/login-style.css">
    
</head>

<body style="background: rgb(62,75,88);">
    <!-- Start: Login Form Clean -->
    <div class="login-clean" style="background: rgb(62,75,88);border-color: rgb(102,165,221);">
        <form method="post"
            style="color: var(--dark);background: rgb(48,56,65);border-color: var(--dark);border-radius: 40px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-android-person" style="filter: saturate(100%);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email"
                    placeholder="Username or Email"
                    style="background: rgb(48,56,65);border-right: 0px solid var(--light);border-bottom-style: solid;border-left-width: 0px;color: var(--light);">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                    style="background: rgb(48,56,65);color: var(--light);"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                    style="background: var(--gray);">Log In</button></div><a class="forgot" href="#"
                style="color: var(--light);">Forgot your email or password?</a>
        </form>
    </div><!-- End: Login Form Clean -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
